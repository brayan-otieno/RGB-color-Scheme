<!DOCTYPE html>
<html lang="en">
<head> <style>body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #AFDBF5;
}

.container {
    text-align: center;
}

.color-preview {
    width: 200px;
    height: 200px;
    margin: 20px auto;
    border: 1px solid #ccc;
    background-color: rgb(0, 0, 0);
}

.controls {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin: 10px 0;
}

input[type="range"] {
    width: 300px;
}
.container { 
            position: relative; 
        } 
  
        .containerbackground { 
            margin: 3rem; 
            position: absolute; 
            top: 60; 
            left: 60; 
            bottom: 60; 
            z-index: -1; 
            transform: rotate(300deg); 
            -webkit-transform: rotate(300deg); 
            color: #c6afaf; 
        } 
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RGB Color Explorer</h1>
        <div class="color-preview" id="colorPreview"></div>
        <div class="controls">
            <label for="r">Red: <span id="rValue">0</span></label>
            <input type="range" id="r" min="0" max="255" value="0">
            
            <label for="g">Green: <span id="gValue">0</span></label>
            <input type="range" id="g" min="0" max="255" value="0">
            
            <label for="b">Blue: <span id="bValue">0</span></label>
            <input type="range" id="b" min="0" max="255" value="0">
        </div>
    </div>
    <div class="container"> 
        <div class="containerbackground"> 
            Background Text 
        </div> 
        <p>Foreground text</p> 
        <p><strong>I LOVE CODING!!!</strong></p> 
        <p><b>Learn-To-Learn</b></p> 
    </div> 
    <script src="script.js"></script>
</body>
<script>document.addEventListener('DOMContentLoaded', () => {
    const rSlider = document.getElementById('r');
    const gSlider = document.getElementById('g');
    const bSlider = document.getElementById('b');
    
    const rValue = document.getElementById('rValue');
    const gValue = document.getElementById('gValue');
    const bValue = document.getElementById('bValue');
    
    const colorPreview = document.getElementById('colorPreview');

    function updateColor() {
        const r = rSlider.value;
        const g = gSlider.value;
        const b = bSlider.value;

        rValue.textContent = r;
        gValue.textContent = g;
        bValue.textContent = b;

        colorPreview.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    }

    rSlider.addEventListener('input', updateColor);
    gSlider.addEventListener('input', updateColor);
    bSlider.addEventListener('input', updateColor);

    // Initialize with default values
    updateColor();
});
</script>
</html>
